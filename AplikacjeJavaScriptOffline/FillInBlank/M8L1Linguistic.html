  <div id="task" style="display:none;"><h3>Treść Zadania</h3>Utwórz listę, która zapamięta pory roku, poczynając od zimy. Sprawdź na jaką porę roku przypada miesiąc maj, dzieląc numer miesiąc przez 4 i odczytując wartość z tablicy.</div>
  <script src="js/index.js"></script>

    fillInTheBlankGameInit(text,[6,16,25,40]);
