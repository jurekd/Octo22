<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Word search game</title>
    <link rel="stylesheet" href="css/wordsearch.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        
        .wrap{
            width: 100%;
        }
        
    </style>
</head>

<body>
    <div class="wrap">
        <section id="ws-area"></section>
        <ul class="ws-words">

        </ul>
    </div>
    <script src="js/utility.min.js"></script>
    <script src="js/wordsearch.js"></script>
    <script type="text/javascript">
         var Settings = {
        'directions': ['EN', 'N','WN', 'EN','W'],
        'gridSize': 8,
        'words': ['while', 'pętla','break','else','for'],
        'wordsList' : [],
        'debug': false
        }
        var taskContent ='Twój bagaż może ważyć maksymalnie 10 kg. Wybrałeś przedmioty do zabrania i zapisałeś ich wagę w liście przedmioty = [3,2,1,4,2,3,2]. Policz ile przedmiotów jesteś w stanie zamieścić w plecaku, aby nie przekroczyć jego wagi. Wynik wypisz w postaci ‘Liczba przedmiotów do zabrania: X’.';
        WordSearchGameInit (Settings,taskContent);
        var gameAreaEl = document.getElementById('ws-area');
        var gameobj = gameAreaEl.wordSearch();

        // Put words into `.ws-words`
        var words = gameobj.settings.wordsList,
            wordsWrap = document.querySelector('.ws-words');
        for (i in words) {
            var liEl = document.createElement('li');
            liEl.setAttribute('class', 'ws-word');
            liEl.innerText = words[i];
            wordsWrap.appendChild(liEl);
        }

    </script>
</body>

</html>
